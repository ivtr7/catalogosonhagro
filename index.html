<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonhagro - Cat치logo de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=6">
</head>
<body>
    <header class="header-custom">
        <div class="container">
            <div class="row align-items-center py-4">
                <div class="col-md-3">
                    <img src="public/a2.png" alt="Sonhagro Logo" class="logo-img">
                </div>
                <div class="col-md-9">
                    <nav class="text-end">
                        <a href="#catalogo" class="nav-link-custom">Cat치logo</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="hero-title">Cat치logo de Produtos Sonhagro</h1>
                    <p class="hero-subtitle">Produtos exclusivos para franqueados: brindes, uniformes e materiais promocionais de alta qualidade</p>
                    <a href="#catalogo" class="btn-custom">Ver Cat치logo</a>
                </div>
                <div class="col-lg-6 hero-visual">
                    <div class="hero-image-wrapper">
                        <i class="fas fa-box-open hero-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="catalogo" class="products-section">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="section-title">Nossos Produtos</h2>
                <p class="section-subtitle">Produtos exclusivos para franqueados Sonhagro</p>
            </div>

            <div class="row g-4" id="productsGrid">
            </div>
        </div>
    </section>

    <div id="imageModal" class="modal-custom">
        <button class="modal-close" onclick="closeModal()">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-content-custom">
            <img id="modalImage" src="" alt="Produto">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>

    <footer class="footer-custom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="footer-brand">
                        <img src="public/a2.png" alt="Sonhagro" class="footer-logo">
                        <div class="footer-tagline">Produtos de qualidade para nossos franqueados</div>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js?v=3"></script>
</body>
</html>
